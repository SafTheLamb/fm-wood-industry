[mod-setting-description]
wood-industry-carbon-steel=制造钢板现在需要用到木炭（铸造厂中需要用到碳）。同时钨板的冶炼也需要木炭。
wood-industry-carbon-buff=增加木炭的热值，改变煤与碳的配方比例。如果启用了“碳-钢”，还会使钢的产出翻倍。
wood-industry-tungsten-carbide=将碳化钨改为在电窑炉中冶炼。
wood-industry-resin=添加树脂，用于生产塑料。
wood-industry-carbon-military=在武器装备的配方中，如手雷和炸药，使用碳替代煤。
wood-industry-nerf-wood-fuel=木材的燃料值减半，以凸显木炭的3MJ热值。该设定也影响木屑和原木。
wood-industry-heavy-oil-adsorption=在各种液体配方中添加木炭作为过滤剂，并且添加将重油转化为石油气的配方，产出比例更高。
wood-industry-lubricant=在润滑油配方中添加木炭作为净化剂。
wood-industry-lead=铅现在需要在窑炉和铸造厂中使用木炭。
wood-industry-tin=锡现在在窑炉中冶炼（如果启用青铜）。
wood-industry-tin-glass=玻璃现在在窑炉和铸造厂中冶炼，需要用到熔化的锡确保玻璃光滑。
wood-industry-titanium=钛现在需要在窑炉中使用木炭冶炼（铸造厂中需要用到碳）。

[mod-name]
wood-industry=木材工业

[mod-description]
wood-industry=如果说木材有什么用处，那就是让事情变得更复杂！向游戏内添加了木炭，可以用木屑在窑炉中烧制。现在冶炼钢铁需要用到木炭，所以木头突然变得非常珍贵。不过为了平衡，现在冶炼流程中能获取更多的钢材。


