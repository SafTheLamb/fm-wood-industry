[mod-setting-description]
wood-industry-carbon-steel=锻造钢现在需要在窑中使用木炭（以及在冶炼厂中使用碳）。同时，钨板的冶炼也需要木炭。
wood-industry-carbon-buff=增加木炭的燃料值，改变煤与木炭的配方比例。如果启用了“碳钢”，还会使钢铁产品翻倍。
wood-industry-tungsten-carbide=将钨合金改为在电窑中冶炼。
wood-industry-resin=添加树脂，用于生产塑料。
wood-industry-carbon-military=在军用配方中，如手雷和炸药，使用碳替代煤。
wood-industry-nerf-wood-fuel=木材的燃料值减半，以突出木炭的3MJ燃料值。也影响木屑和木材。
wood-industry-heavy-oil-adsorption=在各种液体配方中添加木炭作为过滤剂，并且添加将重油转化为石油气的配方，比例更高。
wood-industry-lubricant=在润滑油配方中添加木炭作为净化剂。
wood-industry-lead=锻造铅现在需要在窑和冶炼厂中使用木炭。
wood-industry-tin=锡合金现在在窑中冶炼（如果启用青铜合金）。
wood-industry-tin-glass=启用玻璃在窑和冶炼厂中冶炼，使用熔化的锡确保玻璃光滑。
wood-industry-titanium=锻造钛合金现在需要在窑中使用木炭（在冶炼厂中使用碳）。
